<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="movies-body">
    <div class="form-container">
        <h1>Movies</h1>
        <ul>
            {% for movie in movies %}
            <li>
                {{ movie }}
                <form action="{{ url_for('remove_movie', movie=movie) }}" method="post" style="display:inline;">
                    <button type="submit">Remove</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('movies') }}" method="post">
            <input type="text" name="new_movie" placeholder="Add a new movie">
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
